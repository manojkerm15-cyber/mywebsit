<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manoj's Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        nav {
            background: #222;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #00c3ff;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #00c3ff, #005bea);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
        }

        /* Profile Image */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            border: 4px solid white;
            object-fit: cover;
            cursor: pointer;
        }

        /* Section */
        section {
            padding: 60px 20px;
            text-align: center;
        }

        .box {
            max-width: 800px;
            margin: auto;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            background: white;
            color: #005bea;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #ddd;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .popup-content {
            margin: auto;
            display: block;
            width: 60%;
            max-width: 500px;
        }

        .close {
            position: absolute;
            top: 40px;
            right: 60px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hero">
        <h1>Hi, Welcome</h1>

        <img src="your name.jpeg" alt="My Photo" class="profile-pic" onclick="openPopup()">

        <p>Hi, I'm Manoj K Welcome to my page</p>
        <button onclick="window.open('https://www.example.com', '_blank')">Click Me</button>
    </div>

    <section id="about">
        <div class="box">
            <h2>About Us</h2>
            <p>
                This website is created by a B.E Mechanical Engineer graduate Anna University.
            </p>
        </div>
    </section>

    <section id="contact">
        <div class="box">
            <h2>Contact</h2>
            <p>Email: example@email.com</p>
            <p>Phone: +91 00000000</p>
        </div>
    </section>

    <footer>
        Â© 2026 Manoj's Website | All Rights Reserved
    </footer>

    <!-- Image Popup -->
    <div id="imagePopup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img class="popup-content" src="profile.jpg">
    </div>

    <script>
        function openPopup() {
            document.getElementById("imagePopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("imagePopup").style.display = "none";
        }
    </script>

</body>
</html>
